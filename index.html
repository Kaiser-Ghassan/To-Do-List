<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="title">
        <h1>TO DO LIST</h1>
      </div>

      <div class="input-container">
        <input class="input-task" type="text" maxlength="40" />

        <a href="#" id="add"
          ><div class="add-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 67 67"
              fill="none"
            >
              <rect y="25" width="67" height="17" rx="8.5" fill="#9D9D9D" />
              <rect
                x="25"
                y="67"
                width="67"
                height="17"
                rx="8.5"
                transform="rotate(-90 25 67)"
                fill="#9D9D9D"
              />
            </svg></div
        ></a>
      </div>

      <ul></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
